{% extends 'pages/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <!-- Activity 5 -->
                {% if product.price > 100 %}
                    <h5 class="card-title" style="color: red">{{product.name}}</h5>
                {% else %}
                    <h5 class="card-title">{{product.name}}</h5>
                {% endif %}
                <p class="card-text">{{product.description}}</p>
                <!-- Activity 3 -->
                <p class="card-text"><small class="text-body-secondary">${{product.price}}</small></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
